<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&amp;display=swap');
    </style>
  </defs>
  
  <!-- Background for visibility (optional, remove if transparent needed) -->
  <!-- <rect width="300" height="80" fill="#ffffff"/> -->

  <!-- Monogram S/D Intertwined (Stylized Abstract) -->
  <g transform="translate(20, 40)">
     <!-- Circle Container -->
     <circle cx="0" cy="0" r="28" fill="none" stroke="#2B9A97" stroke-width="1.5" opacity="0.8"/>
     <circle cx="0" cy="0" r="24" fill="none" stroke="#F4D03F" stroke-width="0.5" opacity="0.6"/>
     
      <!-- Initials JR -->
      <text x="0" y="8" text-anchor="middle" font-family="'Cormorant Garamond', serif" font-weight="700" font-size="28" fill="#2B9A97">JR</text>
   </g>

   <!-- Wordmark -->
   <g transform="translate(65, 0)">
       <!-- JUNIOR'S -->
       <text x="0" y="45" font-family="'Cormorant Garamond', serif" font-weight="400" font-size="42" fill="#1a1a1a" letter-spacing="1">Junior's</text>
       
       <!-- RESTAURANT -->
       <text x="155" y="45" font-family="'Cormorant Garamond', serif" font-weight="700" font-size="42" fill="#2B9A97" letter-spacing="1">Restaurant</text>
       
       <!-- LOUNGE -->
       <text x="2" y="65" font-family="sans-serif" font-weight="400" font-size="8" fill="#888" letter-spacing="4" text-transform="uppercase">Restaurant &amp; Lounge</text>
  </g>
</svg>
